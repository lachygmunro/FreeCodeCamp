<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form"> 
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</p>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age (optional)</p>
        <input id="number" type="number" placeholder="Age" min="0" max="120">
        <p>Which option best describes your current role?</p>
        <select name="dropdown" id="dropdown">
            <option value="Select Current Role">Select Current Role</option>  
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>   
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="Definitely"><input name="radio" id="Definitely" type="radio" value="Definitely">Definitely</label>
        <label for="Maybe"><input name="radio" id="Maybe" type="radio" value="Maybe">Maybe</label>
        <label for="Not sure"><input name="radio" id="Not sure" type="radio" value="Not sure">Not sure</label>
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="dropdown2" id="dropdown2">
            <option value="Select an option">Select an option</option>
            <option value="Challenges">Challenges</option>  
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input name="frontend" type="checkbox" value="Front-end Projects">Front-end Projects</label>
        <label><input name="backend" type="checkbox" value="Back-end Projects">Back-end Projects</label>
        <label><input name="datavis" type="checkbox" value="Data Visualization">Data Visualization</label>
        <label><input name="challenges" type="checkbox" value="Challenges">Challenges</label>
        <label><input name="opensource" type="checkbox" value="Open Source Community">Open Source Community</label>
        <label><input name="gitter" type="checkbox" value="Gitter help rooms">Gitter help rooms</label>
        <label><input name="videos" type="checkbox" value="Videos">Videos</label>
        <label><input name="citymeet" type="checkbox" value="City Meetups">City Meetups</label>
        <label><input name="wiki" type="checkbox" value="Wiki">Wiki</label>
        <label><input name="forum" type="checkbox" value="Forum">Forum</label>
        <label><input name="addcourses" type="checkbox" value="Additional Courses">Additional Courses</label>
        <p>Any comments or suggestions?</p>
        <textarea id="comments" name="comments" rows="4" cols="60">
        Enter your comment here...
        </textarea>
        <button type="Submit" id="submit">Submit</button>
    </form>
</body>
</html>
